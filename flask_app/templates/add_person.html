<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Person - CardPresso DB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manage.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add New Person</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="messages">
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <form action="{{ url_for('add_person') }}" method="post">
            {% set d = data if data else {} %}
            <label for="id_card">ID Card:</label>
            <input type="text" id="id_card" name="id_card" value="{{ d.id_card | default('') }}" required>

            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" name="lastname" value="{{ d.lastname | default('') }}" required>

            <label for="firstname">Firstname:</label>
            <input type="text" id="firstname" name="firstname" value="{{ d.firstname | default('') }}" required>

            <label for="site">Site:</label>
            <input type="text" id="site" name="site" value="{{ d.site | default('') }}" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" value="{{ d.department | default('') }}" required>

            <label for="idsap">IDSAP:</label>
            <input type="text" id="idsap" name="idsap" value="{{ d.idsap | default('') }}" required>

            <button type="submit">Add Person</button>
            <a href="{{ url_for('manage') }}" class="button">Back to List</a>
        </form>
    </div>
</body>
</html>
